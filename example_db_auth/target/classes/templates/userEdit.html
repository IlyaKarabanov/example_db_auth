<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>userEdit</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form th:action="userSaveChanges" method="post">
    <input type="text" name="username" th:value="${user.username}" />
    <tr th:each="role: ${roles}">
        <div>
            <label><input type="checkbox" th:name="${role}" th:checked="${#sets.contains(user.getRoles(),role)}"><td th:text="${role}"></td></label>
        </div>
    </tr>
    <input type="text" th:value="${user.getId()}" name="userId"/>
    <button type="submit">Save</button>
</form>
</body>
</html>
